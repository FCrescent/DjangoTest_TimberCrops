<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- Add your common meta tags, styles, etc. here -->
    <title>{% block title %}Default Title{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'crops_optimizer/styles.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'settings_hub' %}" style="margin-left: 50px;">Settings Hub</a>
        <!-- Other navigation links or content can be added here -->
        <div class="dropdown">
            <button class="dropbtn">Static Tables</button>
            <div class="dropdown-content">
                <a href="{% url 'need_cat_list' %}">Need Categories</a>
                <a href="{% url 'resource_cat_list' %}">Resource Categories</a>
                <!-- Add links to other static data tables here -->
            </div>
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block script %}{% endblock %}
</body>
</html>
